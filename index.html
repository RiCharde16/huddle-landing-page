<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(184, 100%, 55%); }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="logo.svg" class="w-10 m-5">
  </header>
  <!-- <main class="container d-flex"> -->
  <main class="container row mx-auto">
    <img src="images/illustration-mockups.svg" alt="illustration-mockups" class="img-fluid col">
    <div class="container py-5 col">
      <h1>Build The Community Your Fans Will Love</h1>
      <p class="text-light">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="btn rounded-pill" id="btn_register">Register</button>
    </div>
  </main>

  <!-- <div class="d-flex float-end m-2"> -->
  <footer class="d-flex justify-content-around my-3">
    <p class="attribution py-2">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/RiCharde16" target="_blank">Richard</a>.
    </p> 
    <div class="py-2">
      <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook.png" alt="facebook" class="logo rounded-circle p-2"></a>
      <a href="https://twitter.com/" target="_blank"><img src="images/twitter.png" alt="twitter" class="logo rounded-circle p-2"></a>
      <a href="https://instagram.com/" target="_blank"><img src="images/instagram.png" alt="instagram" class="logo rounded-circle p-2"></a>
    </div>
  </footer>
</body>
</html>
